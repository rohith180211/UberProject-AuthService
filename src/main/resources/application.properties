spring.application.name=UberProjectAuthService

spring.datasource.url=jdbc:mysql://localhost:3306/UberDbLocal

spring.datasource.username=root


spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=validate
server.port=7475
# to enable lazy loading in spring data jpa
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
logging.level.org.springframework.data=DEBUG
spring.flyway.url=jdbc:mysql://localhost:3306/UberDbLocal
spring.flyway.user=root
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true
